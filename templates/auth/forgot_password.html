{% extends "base.html" %}

{% block title %}Forgot Password - Device Monitoring{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-key"></i> Forgot Password</h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <p class="text-muted mb-4">
                    Enter your email address and we'll send you a One-Time Password (OTP) to reset your password.
                </p>

                <form method="POST" action="{{ url_for('auth_bp.forgot_password') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               required placeholder="Enter your registered email">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Send OTP
                        </button>
                        <a href="{{ url_for('auth_bp.login') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
